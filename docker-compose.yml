services:
  app:
    build: .
    command: bash -lc "chown -R www-data:www-data /var/www/html/uploads || true; php-fpm"
    volumes:
      - .:/var/www/html
      - uploads_data:/var/www/html/uploads
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=marketplace_farmer
      - DB_USER=user
      - DB_PASS=userpassword

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8081:80"
    depends_on:
      - app
    volumes:
      - .:/var/www/html:ro
      - uploads_data:/var/www/html/uploads
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: marketplace_farmer
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
  uploads_data:
